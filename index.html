<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>شات ذكاء اصطناعي محلي</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#0f172a;color:#e2e8f0}
    .container{max-width:800px;margin:auto;padding:20px}
    h1{font-size:20px}
    .chat{background:#111827;border-radius:12px;padding:16px;min-height:300px}
    .msg{margin:10px 0}
    .user{color:#60a5fa}
    .assistant{color:#34d399}
    input,button{padding:10px;border-radius:8px;border:none}
    input{flex:1;background:#1e293b;color:#e2e8f0}
    button{background:#2563eb;color:white;cursor:pointer}
    .row{display:flex;gap:8px;margin-top:12px}
    .status{font-size:13px;color:#94a3b8;margin-top:8px}
  </style>
</head>
<body>
  <div class="container">
    <h1>شات ذكاء اصطناعي داخل المتصفح</h1>
    <div class="chat" id="chat"></div>
    <div class="status" id="status">جارِ التحقق من دعم WebGPU...</div>
    <div class="row">
      <input id="prompt" type="text" placeholder="اكتب سؤالك هنا..." />
      <button id="send">إرسال</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm/dist/webllm.min.js"></script>
  <script>
    const MODEL_NAME = "RedPajama-INCITE-Chat-3B-v1-q4f32_1-MLC";
    const chatEl = document.getElementById('chat');
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');
    const statusEl = document.getElementById('status');
    let engine, session;

    function addMsg(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + role;
      div.textContent = (role === 'user' ? 'أنت: ' : 'المساعد: ') + text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function init() {
      if (!navigator.gpu) {
        statusEl.textContent = 'المتصفح لا يدعم WebGPU. استخدم Chrome أو Edge حديث.';
        sendBtn.disabled = true;
        return;
      }
      statusEl.textContent = 'جارِ تحميل النموذج...';
      try {
        engine = new webllm.LLMEngine();
        await engine.createModel({ model: MODEL_NAME });
        session = await engine.createChatSession();
        statusEl.textContent = 'جاهز للتفاعل.';
      } catch (e) {
        console.error(e);
        statusEl.textContent = 'فشل تحميل النموذج. جرّب متصفح أحدث أو نموذج أصغر.';
        sendBtn.disabled = true;
      }
    }

    async function send() {
      const text = promptEl.value.trim();
      if (!text || !session) return;
      addMsg('user', text);
      promptEl.value = '';
      sendBtn.disabled = true;
      statusEl.textContent = 'جارِ توليد الرد...';
      let reply = '';
      const callback = {
        onToken: (token) => {
          reply += token;
          const last = chatEl.querySelector('.msg.assistant:last-child');
          if (!last) addMsg('assistant', token);
          else last.textContent = 'المساعد: ' + reply;
        }
      };
      try {
        await session.generate({ prompt: text }, callback);
        statusEl.textContent = 'جاهز.';
      } catch (e) {
        console.error(e);
        addMsg('assistant', 'حدث خطأ أثناء التوليد.');
        statusEl.textContent = 'خطأ أثناء التوليد.';
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', send);
    promptEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') send();
    });

    init();
  </script>
</body>
</html>
