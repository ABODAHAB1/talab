<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>شات ذكاء اصطناعي محلي</title>
  <style>
    :root{
      --bg:#0b1220; --card:#0f1724; --muted:#94a3b8; --accent:#2563eb;
      --user:#93c5fd; --assistant:#a7f3d0; --bubble:#0b1220;
    }
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,"Noto Sans",sans-serif;background:linear-gradient(180deg,#071029 0%,#071827 100%);color:#e6eef8}
    .wrap{max-width:900px;margin:28px auto;padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{font-size:20px;margin:0}
    .badge{background:#0f1724;padding:6px 10px;border-radius:8px;font-size:12px;color:var(--muted)}
    .panel{background:var(--card);border:1px solid rgba(255,255,255,0.03);border-radius:12px;padding:14px;margin-top:14px;min-height:420px;display:flex;flex-direction:column}
    #chat{flex:1;overflow:auto;padding:8px;display:flex;flex-direction:column;gap:10px}
    .msg{max-width:78%;padding:10px 12px;border-radius:12px;line-height:1.4}
    .msg.user{align-self:flex-end;background:linear-gradient(90deg,#0b2a5a,#123b8a);color:white}
    .msg.assistant{align-self:flex-start;background:linear-gradient(90deg,#052b1f,#0b5b3f);color:white}
    .meta{font-size:12px;color:var(--muted);margin-top:8px;display:flex;gap:8px;align-items:center}
    .controls{display:flex;gap:8px;margin-top:12px}
    input[type="text"]{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:#071226;color:#e6eef8}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:white;cursor:pointer}
    button.secondary{background:#334155}
    .small{font-size:13px;color:var(--muted)}
    .saved-list{margin-top:10px;display:flex;flex-direction:column;gap:6px}
    .saved-item{background:rgba(255,255,255,0.02);padding:8px;border-radius:8px;display:flex;justify-content:space-between;align-items:center}
    .hint{font-size:13px;color:var(--muted);margin-top:8px}
    footer{margin-top:14px;font-size:13px;color:var(--muted)}
    @media (max-width:600px){.wrap{padding:12px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>شات ذكاء اصطناعي محلي</h1>
        <div class="small">بدون سيرفر أو مفاتيح API • يعمل داخل المتصفح</div>
      </div>
      <div class="badge">Local LLM</div>
    </header>

    <div class="panel" role="main">
      <div id="chat" aria-live="polite"></div>

      <div class="meta">
        <div id="status">جارِ تهيئة النموذج...</div>
        <div style="margin-left:auto" class="small">حفظ تلقائي</div>
      </div>

      <div class="controls">
        <input id="prompt" type="text" placeholder="اكتب سؤالك ثم اضغط إرسال" autocomplete="off" />
        <button id="send">إرسال</button>
        <button id="clear" class="secondary">مسح المحادثة</button>
      </div>

      <div class="hint">ملاحظة: أول تشغيل قد يستغرق وقتًا حسب جهاز المستخدم. إذا لم يدعم المتصفح WebGPU قد لا يعمل النموذج.</div>

      <div style="margin-top:12px">
        <div class="small">المحادثات المحفوظة</div>
        <div id="saved" class="saved-list"></div>
      </div>
    </div>

    <footer>تم التجهيز للعمل محليًا. لرفع الموقع استخدم GitHub Pages أو Vercel.</footer>
  </div>

  <!-- WebLLM CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm/dist/webllm.min.js"></script>

  <script>
    // إعدادات
    const MODEL_NAME = "Llama-3.2-3B-Instruct-q4f32_1-MLC"; // غيّر لنموذج أصغر لو احتجت سرعة
    const CHAT_KEY = "local_llm_chat_history_v1";

    // عناصر DOM
    const chatEl = document.getElementById('chat');
    const promptEl = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');
    const statusEl = document.getElementById('status');
    const savedEl = document.getElementById('saved');

    // محرك ونموذج
    let engine = null;
    let session = null;

    // وظائف واجهة
    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + (role === 'user' ? 'user' : 'assistant');
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    function saveHistory(history) {
      try {
        localStorage.setItem(CHAT_KEY, JSON.stringify(history));
        renderSavedList();
      } catch (e) {
        console.warn('localStorage error', e);
      }
    }

    function loadHistory() {
      try {
        const raw = localStorage.getItem(CHAT_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        return [];
      }
    }

    function renderSavedList() {
      const history = loadHistory();
      savedEl.innerHTML = '';
      history.slice().reverse().forEach((item, idx) => {
        const row = document.createElement('div');
        row.className = 'saved-item';
        const left = document.createElement('div');
        left.innerHTML = `<strong>${item.user}</strong><div class="small">${new Date(item.time).toLocaleString()}</div>`;
        const right = document.createElement('div');
        const btnLoad = document.createElement('button');
        btnLoad.textContent = 'تحميل';
        btnLoad.onclick = () => {
          chatEl.innerHTML = '';
          addMessage('user', item.user);
          addMessage('assistant', item.assistant);
        };
        const btnDel = document.createElement('button');
        btnDel.textContent = 'حذف';
        btnDel.className = 'secondary';
        btnDel.onclick = () => {
          const arr = loadHistory();
          arr.splice(arr.length - 1 - idx, 1);
          saveHistory(arr);
        };
        right.appendChild(btnLoad);
        right.appendChild(btnDel);
        row.appendChild(left);
        row.appendChild(right);
        savedEl.appendChild(row);
      });
    }

    // تهيئة WebLLM
    async function init() {
      statusEl.textContent = 'جارِ تهيئة المحرك وتحميل النموذج...';
      try {
        engine = new webllm.LLMEngine();
        await engine.createModel({ model: MODEL_NAME });
        session = await engine.createChatSession();
        statusEl.textContent = 'جاهز للتفاعل';
        sendBtn.disabled = false;
      } catch (err) {
        console.error(err);
        statusEl.textContent = 'فشل تحميل النموذج. جرّب متصفح يدعم WebGPU أو استخدم نموذج أصغر.';
        sendBtn.disabled = true;
      }
      renderSavedList();
    }

    // إرسال واستقبال
    async function send() {
      const text = promptEl.value.trim();
      if (!text || !session) return;
      addMessage('user', text);
      promptEl.value = '';
      sendBtn.disabled = true;
      statusEl.textContent = 'جارِ توليد الرد...';

      // عرض رد متدفق
      let assistantText = '';
      const callback = {
        onToken: (token) => {
          assistantText += token;
          // تحديث أو إضافة فقرة المساعد
          const last = chatEl.querySelector('.msg.assistant:last-child');
          if (!last) addMessage('assistant', token);
          else last.textContent = assistantText;
        }
      };

      try {
        await session.generate({ prompt: text }, callback);
        statusEl.textContent = 'جاهز';
        // حفظ المحادثة
        const history = loadHistory();
        history.push({ time: Date.now(), user: text, assistant: assistantText });
        // حافظ على آخر 50 محادثة فقط
        if (history.length > 50) history.splice(0, history.length - 50);
        saveHistory(history);
      } catch (e) {
        console.error(e);
        addMessage('assistant', 'حدث خطأ أثناء التوليد.');
        statusEl.textContent = 'خطأ أثناء التوليد';
      } finally {
        sendBtn.disabled = false;
      }
    }

    // مسح المحادثة الحالية
    clearBtn.addEventListener('click', () => {
      chatEl.innerHTML = '';
    });

    // أحداث
    sendBtn.addEventListener('click', send);
    promptEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') send();
    });

    // ابدأ التهيئة
    init();
  </script>
</body>
</html>
