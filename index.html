<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الطقس الاحترافي</title>
    <link rel="stylesheet" href="style.css">
    <!-- استخدام أيقونات FontAwesome -->
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
</head>
<body>

    <div class="container">
        <div class="weather-card">
            <div class="search-area">
                <input type="text" id="city-input" placeholder="اكتب اسم المدينة (مثال: Cairo)">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>

            <!-- منطقة عرض النتائج - مخفية مبدئياً -->
            <div class="result-area" id="weather-result">
                <h2 id="city-name"></h2>
                <div class="temp-section">
                    <img src="" alt="حالة الطقس" id="weather-icon">
                    <p class="temperature" id="temperature"></p>
                </div>
                <p id="weather-description"></p>

                <div class="details-grid">
                    <div class="detail-item">
                        <i class="fas fa-wind icon-detail"></i>
                        <p id="wind-speed"></p>
                        <p>سرعة الرياح</p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint icon-detail"></i>
                        <p id="humidity"></p>
                        <p>الرطوبة</p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tachometer-alt icon-detail"></i>
                        <p id="pressure"></p>
                        <p>الضغط الجوي</p>
                    </div>
                </div>
            </div>
            
            <!-- رسالة خطأ -->
             <div class="error-message" id="error-message">
                <p>عفواً، لم يتم العثور على المدينة. الرجاء المحاولة مرة أخرى.</p>
             </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
